{% extends "base.html" %}

{% block content %}
<h2>Masuk</h2>

<form id="loginForm" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Masuk</button>
</form>

<p>Belum punya akun? <a href="{% url 'authentication:register' %}">Daftar di sini</a></p>

<div id="message"></div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const csrftoken = form.querySelector('[name=csrfmiddlewaretoken]').value;

    try {
        const response = await fetch("{% url 'authentication:login' %}", {
            method: "POST",
            headers: {
                'X-CSRFToken': csrftoken
            },
            body: formData
        });

        const data = await response.json();
        if (data.status === "success") {
            window.location.href = data.redirect_url;
        } else {
            document.getElementById('message').innerText = "Login gagal: " + JSON.stringify(data.errors);
        }
    } catch (error) {
        document.getElementById('message').innerText = "Terjadi error: " + error;
    }
});
</script>
{% endblock %}
