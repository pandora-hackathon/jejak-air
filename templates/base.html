<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jejak Air{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #0284c7;
            --secondary: #22c55e;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-blue-50 to-teal-50 min-h-screen flex flex-col text-gray-800">

    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        {% include "navbar.html" %}
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-10">
        <div class="bg-white rounded-2xl shadow-xl p-8 transition duration-300 hover:shadow-2xl">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md sticky top-0 z-50">
        {% include "footer.html" %}
    </footer>

    <!-- Script Section -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
