<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jejak Air{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#033145] text-white min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="border-b border-[#287293] bg-[#033145] text-gray-800">
        {% include "navbar.html" %}
    </header>

    <!-- Main Content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-[#022939] border-t border-[#287293] text-[#E5EEF5]">
        {% include "footer.html" %}
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
